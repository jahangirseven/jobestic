<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
    <script src="assets/js/app.js" defer></script>
    <title>Jobestic</title>
</head>
<body>
    <header class="app-header">
        <div class="content-limiter">
           <span class="header-logo">
             <a>
                <img src="img/logo.png" />
             </a>
           </span><!-- Logo -->
           <nav class="header-navigation">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">About</a></li>
              </ul>
           </nav>
           <div class="header-extras">
             <i class="fa fa-bookmark-o fa-regular header-extra-item"></i>
             <i class="fa fa-envelope-o fa-regular header-extra-item"></i>
             <img  class="user-avatar--header header-extra-item" src="img/user-logged.png" />
           </div><!-- extras -->

        </div>
    </header> <!-- Main header -->

    <section class="banner">
       <div class="content-limiter">
          <h2>Find your dream job</h2>
          <p class="banner-description">Find a job for your skills easily fore free</p>
          <form class="banner-search-form">
            <input type="text" class="banner-input--job-title" placeholder="Job title" />
            <input type="text" class="banner-input--job-location" placeholder="Location" />
            <button>
                <i class="fa fa-search"></i>
                Search
            </button>
          </form>
          <div class="banner-stats">
             <h1>0</h1>
          </div>
       </div>
    </section>
</body>
</html>
